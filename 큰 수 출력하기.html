<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=[];
        for(let i=0; i<=arr.length; i++) {
            if(arr[i+1] < arr[i]) {
                arr.splice(i+1, 1)
                answer = arr;
            }
        }
        return answer;
    }
    let arr=[7, 3, 9, 5, 6, 12];
    console.log(solution(arr));
    console.log(solution([1, 3, 2, 12, 10]));
</script>
</body>
</html>
