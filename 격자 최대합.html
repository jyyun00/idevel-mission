<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=0;
        let n=arr.length;
        let leftSum=rightSum=rowSum=columnSum=0;
        const row = [];
        for (let i= 0; i < n; i++){
            // 왼쪽 대각선합
            leftSum += arr[i][i]
            // 오른쪽 대각선합
            rightSum += (arr[i][arr.length-i-1])
            // 행 합
            rowSum = arr[i].reduce((accumulator, currentValue) => accumulator + currentValue);
            // 열 합
            columnSum=0;
            for(let j=0; j<n; j++) {
                columnSum += arr[j][i];
            }
        }
        return Math.max(leftSum, rightSum, rowSum, columnSum);
    }

    let arr=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
