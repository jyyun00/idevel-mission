<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b, c) {
        const arr = [];
        arr.push(a, b, c);
        let answer = arr[0];
        for(let i=0; i<arr.length; i++) {
            if(arr[i] < answer) {
                answer = arr[i];
            }
        }
        return answer;
    }

    console.log(solution(2, 5, 1));
</script>
</body>
</html>
