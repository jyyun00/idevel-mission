<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        arr.sort((a,b) => {
            return a-b;
        })
        let [answer] = arr;

        return answer;
    }

    console.log(solution([5, 7, 1, 3, 2, 9, 11]));
    console.log(solution([5, 3, 7, 11, 2, 15, 17]));
</script>
</body>
</html>
