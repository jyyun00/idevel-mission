<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=0, cnt=0;

        arr.forEach(v=> {
            if(v===1) {
                cnt ++;
                answer += cnt;
            }
            if(v===0) {
                cnt = 0;
            }
        })
        return answer;
    }

    let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(solution(arr));
    console.log(solution([0, 0, 1, 1, 1]));
</script>
</body>
</html>
