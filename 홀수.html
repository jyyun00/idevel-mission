<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=[];
        let sum=0, min=1000;

        answer = arr.filter(v=> v%2===1);
        min = Math.min(...answer);

        for (let i=0; i<answer.length; i++) {
            sum += answer[i];
        }

        return {sum, min};
    }

    arr=[12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
</script>
</body>
</html>
